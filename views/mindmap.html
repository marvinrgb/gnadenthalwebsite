<!DOCTYPE html>
   <head>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            padding: 0;
            margin: 0;
            background: #c31432;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to top, #240b36, #c31432);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to top, #240b36, #c31432); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

            background-size: cover;
        }

        header {
            background-color: white;
            height: 100px;
            background-repeat: no-repeat;
            box-shadow: gray 0 0 10px;
            margin: 50px 50px 0 50px;
            border-radius: 20px;
        }

        header h1 {
            position: absolute;
            margin: 30px 0 0 37.5%;
            color: #ff4646;
        }

        section {
            background-color: white;
            height: 500px;
            margin: 20px 50px 50px 50px;
            border-radius: 20px;
            box-shadow: gray 0 0 10px;
        }

    </style>
   </head>

   <body>
    <header>
        <h1>Die Mindmap</h1>
    </header>

    <section>

    </section>
   </body>
